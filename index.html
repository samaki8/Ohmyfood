<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" type="image/ico"
        href="Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Oh my food! - Accueil</title>
    <meta name="description"
        content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les restaurants.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header class="header">
        <img class="headerLogo" src="Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg"
            alt="Ohmyfood logo">
    </header>
    <main>
        <section class="loca">
            <form class="searchForm" action="#" method="GET">
                <span class="searchFormWrapicon">
                    <i class="fas fa-map-marker-alt searchFormWrapiconIcon" aria-hidden="true"></i>
                </span>
                <input class="searchFormSearchinput" type="search" placeholder="Paris, France" size="50">
                <button class="searchFormSubmitinput">
                    <span class="searchFormSubmitinputText">Rechercher</span>
                    <i class="searchFormSubmitinputIcon fas fa-search" aria-hidden="true"></i>
                </button>
            </form>


        </section>
        <section class="hero">
            <h2 class="hero__title">
                "Réservez le menu qui"
                <br>
                "vous convient"
            </h2>
            <p class="hero__subtitle"> Découvrez des restaurants d'exception, séléctionnés par nos soins </p>
            <a class="hero__btn" href="#"> Explorer nos restaurants </a>

        </section>
    </main>
</body>

</html>
